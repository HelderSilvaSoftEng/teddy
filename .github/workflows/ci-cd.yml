name: Full CI/CD Pipeline

on:
  push:
    branches: [ main, feat/docker-devops ]
  pull_request:
    branches: [ main, feat/docker-devops ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run frontend:build

      - name: Build backend
        run: pnpm run backend:build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: teddy_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file for backend
        run: |
          cat > apps/backend/.env << EOF
          DB_HOST=${{ vars.DB_HOST }}
          DB_PORT=${{ vars.DB_PORT }}
          DB_USERNAME=${{ vars.DB_USERNAME }}
          DB_PASSWORD=${{ vars.DB_PASSWORD }}
          DB_NAME=${{ vars.DB_NAME }}
          NODE_ENV=${{ vars.NODE_ENV }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
          REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
          REFRESH_TOKEN_TTL=${{ secrets.REFRESH_TOKEN_TTL }}
          OTEL_ENABLED=false
          EOF

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run all tests
        run: pnpm run test
        env:
          DATABASE_URL: postgresql://${{ vars.DB_USERNAME }}:${{ vars.DB_PASSWORD }}@${{ vars.DB_HOST }}:${{ vars.DB_PORT }}/${{ vars.DB_NAME }}
          DB_HOST: ${{ vars.DB_HOST }}
          DB_PORT: ${{ vars.DB_PORT }}
          DB_USERNAME: ${{ vars.DB_USERNAME }}
          DB_PASSWORD: ${{ vars.DB_PASSWORD }}
          DB_NAME: ${{ vars.DB_NAME }}
          NODE_ENV: ${{ vars.NODE_ENV }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
          REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
          REFRESH_TOKEN_TTL: ${{ secrets.REFRESH_TOKEN_TTL }}

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/apps/backend/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [ lint, build, test ]
    if: always()

    steps:
      - name: Job Status
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || [ "${{ needs.build.result }}" = "failure" ] || [ "${{ needs.test.result }}" = "failure" ]; then
            echo "❌ CI/CD Pipeline Failed"
            exit 1
          else
            echo "✅ CI/CD Pipeline Succeeded"
          fi
