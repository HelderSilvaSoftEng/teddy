name: Backend Tests & Coverage

on:
  push:
    branches: [ main, feat/dashboard ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, feat/dashboard ]
    paths:
      - 'apps/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: teddy_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file for backend
        run: |
          cat > apps/backend/.env << EOF
          DB_HOST=${{ vars.DB_HOST }}
          DB_PORT=${{ vars.DB_PORT }}
          DB_USERNAME=${{ vars.DB_USERNAME }}
          DB_PASSWORD=${{ vars.DB_PASSWORD }}
          DB_NAME=${{ vars.DB_NAME }}
          NODE_ENV=${{ vars.NODE_ENV }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
          REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
          REFRESH_TOKEN_TTL=${{ secrets.REFRESH_TOKEN_TTL }}
          EOF

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run backend tests
        run: pnpm run backend:test
        env:
          DATABASE_URL: postgresql://${{ vars.DB_USERNAME }}:${{ vars.DB_PASSWORD }}@${{ vars.DB_HOST }}:${{ vars.DB_PORT }}/${{ vars.DB_NAME }}
          DB_HOST: ${{ vars.DB_HOST }}
          DB_PORT: ${{ vars.DB_PORT }}
          DB_USERNAME: ${{ vars.DB_USERNAME }}
          DB_PASSWORD: ${{ vars.DB_PASSWORD }}
          DB_NAME: ${{ vars.DB_NAME }}
          NODE_ENV: ${{ vars.NODE_ENV }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
          REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
          REFRESH_TOKEN_TTL: ${{ secrets.REFRESH_TOKEN_TTL }}

      - name: Run backend E2E tests
        run: npm run backend:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/teddy_test
          NODE_ENV: test

      - name: Build backend
        run: npm run backend:build
