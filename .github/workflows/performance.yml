name: Performance Tests

on:
  schedule:
    - cron: '0 2 * * *'  # Roda diariamente Ã s 2 da manhÃ£
  workflow_dispatch:      # Permite rodar manualmente
  push:
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - '.github/workflows/performance.yml'

jobs:
  backend-perf:
    name: Backend Load Testing (k6)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: teddy_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run backend:build

      - name: Start backend server
        run: npm run backend:prod &
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/teddy_test
          NODE_ENV: production
        timeout-minutes: 2

      - name: Wait for backend
        run: sleep 10

      - name: Install k6
        run: sudo apt-get update && sudo apt-get install -y k6

      - name: Run k6 load tests
        run: k6 run apps/backend/performance-tests/load-test.js
        continue-on-error: true

      - name: Archive k6 results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: apps/backend/performance-tests/

  frontend-perf:
    name: Frontend Performance (Lighthouse)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run frontend:build

      - name: Install Chromium
        run: npx playwright install chromium

      - name: Start frontend dev server
        run: npm run frontend:dev &
        timeout-minutes: 2

      - name: Wait for frontend
        run: sleep 5

      - name: Run Lighthouse tests
        run: node apps/frontend/performance-tests/lighthouse-test.js
        continue-on-error: true

      - name: Archive Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: apps/frontend/coverage/lighthouse/

  report:
    name: Performance Report
    runs-on: ubuntu-latest
    needs: [backend-perf, frontend-perf]
    if: always()

    steps:
      - name: Download k6 results
        uses: actions/download-artifact@v4
        with:
          name: k6-results
        continue-on-error: true

      - name: Download Lighthouse reports
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-reports
        continue-on-error: true

      - name: Comment PR with performance results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Performance Test Results\n\nâœ… Load tests completed\nâœ… Lighthouse audit completed\n\nðŸ“„ Check artifacts for detailed reports!`
            });
        continue-on-error: true
