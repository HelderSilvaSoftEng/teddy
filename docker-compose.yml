version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: teddy_postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-teddy_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - teddy-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: teddy_backend
    restart: "no"
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - teddy-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: teddy_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - teddy-network

  prometheus:
    image: prom/prometheus:latest
    container_name: teddy_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - teddy-network

  grafana:
    image: grafana/grafana:latest
    container_name: teddy_grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - teddy-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: teddy_jaeger
    ports:
      - "4317:4317"
      - "4318:4318"
      - "14268:14268"
      - "16686:16686"
      - "6831:6831/udp"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_JAEGER_GRPC_PORT=14250
    volumes:
      - jaeger_data:/badger
    networks:
      - teddy-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  jaeger_data:

networks:
  teddy-network:
    driver: bridge
